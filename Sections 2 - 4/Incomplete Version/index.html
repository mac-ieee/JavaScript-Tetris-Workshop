<!DOCTYPE html>
<html>

<head>
    <!-- Title is what shows up as the name of the tab at the top of the browser -->
    <title>Tetris</title>
    <meta charset="utf-8">
    <!-- Link to JavaScript -->
    <script src="app.js" charset="utf-8"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- The element that will show "GAME OVER" when the game ends-->
    <h3 id="gameend">TETRIS</h3>
    <!-- The element that will show the score -->
    <h3>Score:<span id="score">0</span></h3>
    <!-- The Start/Pause button -->
    <button id="startButton">Start/Pause</button>
    <div id="container">
        <!-- The main display of the game -->
        <div id="maingrid"></div>
        <!-- The smaller display showing the NEXT UP block -->
        <div id="minigrid"></div>
    </div>

    <!-- Play some music! -->
    <audio id="music">
        <!-- Audio File -->
        <source src="tetris99.mp3">
        <!-- Error Message (displays only if browser won't support the audio) -->
        Your browser does not support the audio element.
    </audio>

</body>

</html>
